<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 w-full h-screen">
    <nav class="flex justify-between items-center bg-white px-6 py-3">
        <div class="flex gap-3 justify-center items-center">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M4 12l16 0" /><path d="M4 18l16 0" /></svg>
            <img src="assets/logo.png">
        </div>
        <img src="assets/user.png" class="w-10 h-10">
    </nav>
    <div class="bg-white w-full h-full flex justify-center items-center">
        <div class="max-w-md mx-auto bg-purple-400 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="w-full px-4 py-2">
                    <h1 class="text-xl font-bold mb-4">Upload File</h1>
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="file" class="block text-gray-700 font-bold mb-2">Select File:</label>
                            <input type="file" id="file" name="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
